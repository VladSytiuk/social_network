name: Python application
on:
  push:
    branches:
      - main
jobs:
  deploy-lambda:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: AKIAX7CQZO4BNBVVRGQK
          aws-secret-access-key: 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
          aws-region: us-east-1
      - name: Build and publish
        run: |
          export TWINE_USERNAME=aws
          export TWINE_PASSWORD=`aws codeartifact get-authorization-token --domain new --domain-owner 547777771266 --query authorizationToken --output text`
          export TWINE_REPOSITORY_URL=`aws codeartifact get-repository-endpoint --domain new --domain-owner 547777771266 --repository repo --format pypi --query repositoryEndpoint --output text`
          aws codeartifact login --tool twine --repository repo --domain new --domain-owner 547777771266
          git clone https://github.com/VladSytiuk/social_network.git
          python setup.py sdist bdist_wheel
          twine upload dist/*
